<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carrossel">
        <button class="carousel-button prev">❮</button>
        <div class="container">
            <img src="Bartenderia - Coquetel - Dark Forest Negroni.jpeg" alt="Imagem 1" />
            <img src="Bartenderia - Coquetel - Gintchá.jpeg" alt="Imagem 2" />
            <img src="Bartenderia - Coquetel - HARUMI.jpeg" alt="Imagem 3" />
        </div>
        <button class="carousel-button next">❯</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
